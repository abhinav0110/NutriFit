<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>NutriFit</title>

    <link rel="shortcut icon" href="./img/mic.png">

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <link rel="stylesheet" href="./css/mbox.css" />
    <link rel="stylesheet" type="text/css" href="css/component.css" />
    <!--[if IE]>
  		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
</head>

<body class="demo-5">
    <div id="container" class="container intro-effect-sidefixed">
        <header class="header">
            <div class="bg-img">
								<video autoplay  poster="" id="bgvid" loop>
									<!-- WCAG general accessibility recommendation is that media such as background video play through only once. Loop turned on for the purposes of illustration; if removed, the end of the video will fade in the same way created by pressing the "Pause" button  -->
									<source src="./resources/vid.mp4" type="video/mp4">
								</video>
		            <img src="./img/bg-go.jpg" alt="Background Image" />
                <div class="bg-overlay"></div>
            </div>
        </header>

        <div id="app">
            <canvas id="demo-canvas"></canvas>
            <div class="app-content container">
                <!-- Body -->
                <div class="row">
                    <img class="talk-btn img-responsive" src="./img/mic.png" onclick="callNutriFit()" />
                    <!-- CHAT -->
                    <div class="col-md-12">
                        <div class="chatContainer">
                            <h3>Your NutriFit Log</h3>
                            <br>
                            <div id="messageStore">
                                <ul id='messages' class="messages"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <button class="trigger" data-info="Start Your Experience"><span>Trigger</span></button>
        <article class="content">
            <div class="title">
                <h1>NutriFit.AI</h1>
                <h3>Your Personal Nutritionist</h3>
                <h5>Converse + Record + Observe</h5>
                <button class="btn" onclick="window.open('https://www.hackerearth.com/sprints/brickhack-ii/teams/9555d6b/')">The NutriFit Team</button>
                <button class="btn" onclick="window.open('https://www.hackerearth.com/sprints/brickhack-ii/teams/9555d6b/')">Built With</button>
                <button class="btn" onclick="window.open('https://github.com/davidbang/NutriFit')">View Source</button>
                <br>
                <br>
                <br>
            </div>
            <div>
                <h2>User:</h2>
                <p class="userDesc"><span id="username"></span><br>Gender: <span class="userDesc" id="gender">-</span><br>Weight: <span class="userDesc" id="weight">-</span><br>Age: <span class="userDesc" id="age">-</span></p>
                <h4>Today's:</h4>
                <p>Calorie Intake: <span id="calorie-cntr"></span></p>
            	<p>Fat: <span id="fat-cntr"></span></p>
            	<p>Protein: <span id="protein-cntr"></span></p>
            	<p>Carbohydrates: <span id="carb-cntr"></span></p>
	            <div id="chart" style="height: 250px"></div>
            </div>
        </article>
    </div>
    <!-- /container -->
    <script src="./js/classie.js"></script>
</body>

</html>

<script src="./js/main.js">/* Test Scripts */</script>
<script src="./js/nutrifit.js">/* NutriFit */</script>

<script src="./js/graph.js">/* Graph Creator */</script>

</html>
